{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <title>{% block title %}Book Store{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="path/to/font-awesome/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-ygbV9kiqUc6oa4msXn9868pTtWMgiQaeYH7/t7LECLbyPA2x65Kgf80OJFdroafW" crossorigin="anonymous"></script>

</head>
<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <div class="container-fluid">
              <a href="{% url 'topnews:home' %}" class="navbar-brand" style=" font-weight: bold;">HACKERNEWS</a>
              <form method="GET" action="{% url 'topnews:search' %}" class="d-flex" style="width:500px !important;">
                
                <input class="form-control me-" type="text" name="search" placeholder="Story author, Story Title..." aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </div>
          </nav>
    </header>
    <div class="container">
        <div class="alert alert-primary fw600 rounded-0 border-0 py-3" role="alert">
            <svg xmlns="http://www.w3.org/2000/svg" width="18" height="18" fill="currentColor" class="bi bi-info-circle me-2"
              viewBox="0 0 16 16">
              <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z" />
              <path
                d="M8.93 6.588l-2.29.287-.082.38.45.083c.294.07.352.176.288.469l-.738 3.468c-.194.897.105 1.319.808 1.319.545 0 1.178-.252 1.465-.598l.088-.416c-.2.176-.492.246-.686.246-.275 0-.375-.193-.304-.533L8.93 6.588zM9 4.5a1 1 0 1 1-2 0 1 1 0 0 1 2 0z" />
            </svg>
            COVID-19 - <a target="_blank" href="https://covid19.ncdc.gov.ng/">Click here for our latest updates</a> on our stores, website and contact centre. Thank you for
            your patience and support.
          </div>

    </div>
    <div class="container">
      <span><i class="fa fa-filter"></i></span>
      <a class='btn btn-light' href="{% url 'topnews:home' %}">Story</a>
      <a class='btn btn-light' href="{% url 'topnews:jobs' %}">Job</a>
      <a class='btn btn-light' href="{% url 'topnews:comments' %}">Comments</a>
  
  </div>
    <div id="content">{% block content %} {% endblock %}</div>
    
    
</body>
</html>
